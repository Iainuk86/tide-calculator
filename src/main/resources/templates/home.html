<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Tide Calculator</title>

        <link rel="stylesheet"
              th:href="@{'https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'}"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">Please enter an address or location: </h4>
                    </div>
                    <div class="panel-body">
                        <form method="POST" th:action="@{/home}">
                            <input name="address" id="autocomplete" placeholder="Address, City or Location" onFocus="geolocate()" type="text" class="form-control pb-2">
                            <input class="mt-3 btn btn-outline-primary" type="submit" value="Submit">
                        </form>
                    </div>
                </div>
                <div class="mt-3" th:if="${param.tide}">
                    <p th:text="${tideLevel}">Tide Level</p>
                </div>
            </div>
        </div>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdkFrx1l5ubg63HfjLIQNbmqeyVeqrHko&libraries=places&callback=initAutocomplete" async defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>        <script th:src="@{/js/auto-complete.js}"></script>
    </body>
</html>
